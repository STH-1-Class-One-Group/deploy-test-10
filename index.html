<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설날 떡국 이야기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="message-container">
            <h1 id="main-text" class="active">안녕!</h1>
        </div>

        <div class="stage">
            <div class="bowl-wrapper">
                <div class="bowl">
                    <div class="soup"></div>
                    <div class="tteok-group">
                        <div class="tteok t1"></div>
                        <div class="tteok t2"></div>
                        <div class="tteok t3"></div>
                    </div>
                    <div class="garnish-group">
                        <div class="egg"></div>
                        <div class="meat"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="next-btn" onclick="handleNext()">다음 단계</button>
            <div id="popup-btns" class="hidden">
            </div>
        </div>

        <div id="popup-overlay" class="hidden">
            <div class="popup-content">
                <div class="popup-grid">
                    <div class="popup-left">
                        <div class="bowl mini">...</div> 
                        <button class="back-btn" onclick="closePopup()">뒤로가기</button>
                    </div>
                    <div class="popup-right">
                        <h2 id="popup-title">제목</h2>
                        <div id="popup-desc">내용</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
